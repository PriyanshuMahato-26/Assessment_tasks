<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Assessment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold text-center mb-8">Technical Assessment</h1>

    <div id="assessment-section" class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Instructions:</h2>
      <p class="mb-4">Answer all the questions below:</p>

      <div id="questions-container"></div>

      <button id="submit-btn" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit Assessment</button>
    </div>

    <div id="result-section" class="hidden bg-white p-6 mt-6 rounded-lg shadow-md text-center">
      <h2 class="text-2xl font-semibold">Your Score: <span id="score"></span>/10</h2>
    </div>
  </div>

  <script src="/assets/js/main.js"></script>
</body>
</html>
